<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.1/dist/alpine.min.js" defer></script>
    <script src="./code.js"></script>
    <title>Login</title>
</head>

<body>

    <div class="min-w-screen min-h-screen bg-white flex items-center overflow-hidden">
        <div class="flex flex-col max-w-xl mx-5 my-10 md:my-0 md:mx-auto bg-white shadow-lg rounded-lg">
            <div class="flex items-center rounded-t-lg">
                <img class="h-auto rounded-t-lg" src="./assets/images/3mp-login.jpg" alt="">
            </div>
            <div class="w-full py-2 px-6 md:px-8 rounded-none">
                <h2 class="text-2xl font-semibold text-gray-700">Account Login</h2>
                <form>
                    <div class="mt-3"><label class="block mb-2 text-sm text-gray-600">Email
                            Address</label>
                        <input type="email" name="email" value="" required="required" autocomplete="email"
                            class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-teal-500 dark:focus:border-teal-500 focus:outline-none focus:ring focus:ring-primary dark:placeholder-gray-400 focus:ring-opacity-40">
                    </div>
                    <div class="mt-4"><label class="block mb-2 text-sm text-gray-600">Password</label>
                        <input type="password" name="password" required="required"
                            class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-teal-500 dark:focus:border-teal-500 focus:outline-none focus:ring focus:ring-primary dark:placeholder-gray-400 focus:ring-opacity-40">
                    </div>
                    <div class="flex items-center justify-between mt-4">
                        <label class="flex items-center">
                            <input type="checkbox" class="flex-shrink-0 form-checkbox h-4 w-5 text-indigo-800">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="ml-2 text-sm theme-green  hover:text-yellow-500">Forget Password?</a>
                    </div>
                    <div class="mt-8">
                        <button type="button"
                            class="flex justify-center w-full py-2 md:py-4 bg-gradient-to-r from-gray-800 to-gray-800 hover:from-green-500 hover:to-yellow-500 text-white text-lg font-semibold rounded-full focus:outline-none">
                            Log in
                        </button>
                    </div>
                </form>
                <div class="flex items-center justify-center mt-4 border-t pt-2 pb-1">
                    <span class="text-sm">
                        Not a member yet?
                    </span>
                    <a href="#" class="flex items-center space-x-1 ml-1 text-sm theme-green hover:text-yellow-500">
                        <span>Join now</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
    

</body>

</html>
